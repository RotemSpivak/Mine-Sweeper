<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
</head>
<body onload="init()">
    <h1>Minesweeper</h1>

    <div class="container">
        <div class="header">
            <div class="header-container">
                <h2 class="lives">Lives left: <span>1</span></h2>
                <h2 class="timer">Timer</h2>
                <h2 class="score">High Score: <span>0</span> </h2>
            </div>
            <button class="face" onclick="init()">
                <span>😏</span> 
            </button>
        </div>
        <div class="board"></div>
        <div class="buttons">
            <button onclick="easy()">beginner</button>
            <button onclick="medium()">amateur</button>
            <button onclick="hard()">expert</button>
            <!-- <button onclick="sevenBoom()">7 BOOM!</button> -->
        </div>
    </div>

    <footer>
        <p>Rotem Spivak</p>
        <p><a href="rotemspivak@gmail.com">rotemspivak@gmail.com</a></p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
</body>
</html>
